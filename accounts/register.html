<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="accountsStyle.css">
    <title>MyResturant - Register</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="d-inline-flex align-items-center justify-content-between">
                <a href="../index.html" class="nav-items big-title">MyResturant</a>
                <i class="fa-solid fa-caret-down" id="dropdownBtn" role="button" onclick="dropdown()"></i>  
            </div>
              </div>
            <a href="../main/menu.html" class="nav-items">Menu</a>
            <a href="../main/about.html" class="nav-items">About Us</a>
            <a href="login.html" class="nav-items">Login</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form action="" method="post">
                <h1 class="text-center">Register</h1>
                <hr>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required />
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required />
                </div>  
                <div class="input-box">
                    <label for="image">Profile Picture</label>
                    <input type="file" name="profileImage" id="image" required />
                </div>
                Do yo have an account <a href="login.html">Login</a>
                <button type="submit" name="registerBtn">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <i class="fa fa-copyright" aria-hidden="true"></i> &nbsp; MyResturant 2022
    </footer>

</body>
<script src="https://kit.fontawesome.com/2b1c8692d9.js" crossorigin="anonymous"></script>

<script src="../main.js"></script>
</html>
