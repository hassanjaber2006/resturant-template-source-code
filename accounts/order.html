<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="accountsStyle.css">
    <title>MyResturant</title>
</head>
<body>
    <header id="header">
        <nav>
            <div class="d-inline-flex align-items-center justify-content-between">
                <a href="../index.html" class="nav-items big-title active">MyResturant</a>
                <i class="fa-solid fa-caret-down" id="dropdownBtn" role="button" onclick="dropdown()"></i>  
            </div>
            <div class="dropdown d-inline">
                <a class="nav-items" type="button" id="userSettings" data-bs-toggle="dropdown" aria-expanded="false">
                  @user <i class="fa-solid fa-caret-down"></i>  
                </a>
                <ul class="dropdown-menu" aria-labelledby="userSettings">
                  <li><a class="dropdown-item" href="edit.html">Edit Profile</a></li>
                  <li><a class="dropdown-item" href="favorites.html">My Favorites</a></li>
                  <li><a class="dropdown-item text-danger" href="">Logout</a></li>
                </ul>
              </div>
            <a href="../main/menu.html" class="nav-items">Menu</a>
            <a href="../main/about.html" class="nav-items">About Us</a>
            <a href="order.html" class="nav-items">Orders <sup class="order-number">6</sup></a>
        </nav>
        <div class="search-box">
            <form action="" method="GET">
                <input type="text" name="search" placeholder="Search food..">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </header>

    <main>
        <h1 class="text-center mt-2">Oreders(6):</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Quantitie</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <form action="">
                        <td>1</td>
                        <td><a href="">pizza</a></td>
                        <td> 
                                <input class="quantity-input" maxlength="2" min="1" max="20" type="number" value="2"> 
                        </td>
                        <td>26$</td>
                        <td>7/29/22</td>
                        <td>
                            <button class="btn btn-primary option" type="submit">Confirm</button>
                            <button class="btn btn-danger option" type="button">Remove</button>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </main>


    <span id="scroll-top">
        <i class="fa-solid fa-circle-chevron-up" id="scrolleBtn" role="button" onclick="topFunction()"></i>
    </span>

    <footer>
        <i class="fa fa-copyright" aria-hidden="true"></i> &nbsp; MyResturant 2022
    </footer>

</body>
