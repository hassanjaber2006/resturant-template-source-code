<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="mainStyle.css">
    <title>MyResturant - New Meal</title>
</head>
<body>

    <header id="header">
        <nav>
            <div class="d-inline-flex align-items-center justify-content-between">
                <a href="../index.html" class="nav-items big-title">MyResturant</a>
                <i class="fa-solid fa-caret-down" id="dropdownBtn" role="button" onclick="dropdown()"></i>  
            </div>
            <div class="dropdown d-inline">
                <a class="nav-items" type="button" id="userSettings" data-bs-toggle="dropdown" aria-expanded="false">
                  @user <i class="fa-solid fa-caret-down"></i>  
                </a>
                <ul class="dropdown-menu" aria-labelledby="userSettings">
                  <li><a class="dropdown-item" href="edit.html">Edit Profile</a></li>
                  <li><a class="dropdown-item" href="favorites.html">My Favorites</a></li>
                  <li><a class="dropdown-item text-danger" href="">Logout</a></li>
                </ul>
              </div>
            <a href="menu.html" class="nav-items active">Menu</a>
            <a href="about.html" class="nav-items">About Us</a>
            <a href="../accounts/order.html" class="nav-items">Orders <sup class="order-number">6</sup></a>
        </nav>
        <div class="search-box">
            <form action="" method="GET">
                <input type="text" name="search" placeholder="Search food..">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </header>

    <main>
        <div class="top-main">
            <a href="" class="active-category">All</a>
            <a href="">Today's Dish</a>
            <a href="">Offers</a>
            <a href="">Appetizers</a>
            <a href="">Family Meals</a>
            <a href="">Kids Meals</a>
            <a href="">Salad</a>
            <a href="">Drinks</a>
            <a href="">Dessert</a>
        </div>
        <hr class="top-main-hr">
        <div class="form-container">
            <form action="" method="post">
                <h1 class="text-center">Add New Meal</h1>
                <hr>
                <div class="input-box">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required placeholder="Meal title" />
                </div>
                <div class="input-box">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" required cols="30" rows="1">Meal description</textarea>
                </div>
                <div class="input-box">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" min="0" required placeholder="Price of meal" />
                </div>
                <div class="input-box">
                    <label for="offer_price">Offer Price(Offer)</label>
                    <input type="number" name="offer_price" id="offer_price" min="0" placeholder="If this meal has a discount, put here the new price" />
                </div>
                <div class="input-box">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" required />
                </div>
                <div class="input-box">
                    <label for="category">Category</label>
                    <select name="category" id="category" requierd>
                        <option disabled selected>Chooze..</option>
                        <option value="">pizza</option>
                        <option value="">kids meal</option>
                        <option value="">salad</option>
                    </select> 
                </div>  
                <button type="submit">Add Meal</button>
            </form>
        </div>
    </main>

    <span id="scroll-top">
        <i class="fa-solid fa-circle-chevron-up" id="scrolleBtn" role="button" onclick="topFunction()"></i>
    </span>

    <footer>
        <i class="fa fa-copyright" aria-hidden="true"></i> &nbsp; MyResturant 2022
    </footer>

</body>
<script src="https://kit.fontawesome.com/2b1c8692d9.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../main.js"></script>
</html>
